{% set data = load_setup_py_data() %}

package:
  name: "addie"
  version: "{{ data['version'] }}"

source:
  path: ..

build:
  noarch: python
  string: py{{py}}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - configparser
    - mantid-total-scattering-python-wrapper
    - mantidworkbench
    - periodictable
    - psutil
    - python
    - pystog
    - setuptools
    - simplejson

  run:
    - configparser
    - mantid-total-scattering-python-wrapper
    - mantidworkbench
    - periodictable
    - psutil
    - python
    - pystog
    - simplejson

test:
  imports:
    - addie

about:
  home: https://github.com/neutrons/addie
  license: GPL (version 3)
  license_family: GPL3
  license_file: ../LICENSE
  summary: ADvanced DIffraction Environment

extra:
  recipe-maintainers:
    - JeanBilheux
    - marshallmcdonnell
    - peterfpeterson
